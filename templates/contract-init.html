{% extends "base.html" %}

{% block title %}Apply{% endblock %}

{% block head %}
{{ parent() }}
<style type="text/css">
</style>
{% endblock %}

{% block content %}
<form action="./apply" method="post">
    {% for item in fields %}
    {{item.title}}:<br>
    <input type="text" name="{{item.name}}" value="{{ item.value }}"><br>
    {{item.message}}<br>
    {% endfor %}
    <input type="submit" value="Esita"/>
</form>
{% endblock %}
